<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=prompt();
    var b='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var c='abcdefghijklmnopqrstuvwxyz';
    var result=[];
    for(var i=0;i<a.length;i++) {
        if (b.indexOf(a[i]) !==-1) {
            result.push(a[i].toLocaleLowerCase());
        } else if(c.indexOf(a[i]) !==-1){
            result.push(a[i].toLocaleUpperCase());
        } else {
            result.push(a[i])};
    }
    document.write(result.join(''))
</script>

</body>
</html>
